<script>
function sayText(txt){
    var msg = new SpeechSynthesisUtterance(txt);
    msg.rate = 0.25;
    msg.volume = 10;
    //msg.lang = 'ar-SA';
    window.speechSynthesis.speak(msg);
}
var letters = [
    ['&#x0627;', 'Alif'],
    ['&#x0628;', 'Be'],

    ['&#x0649;', 'Ye'],
];
$(function(){
  $('#letter').on('click', function(){
    sayText($(this).attr('txt'));
  });
var MAX = 50,
  YOK_count = 0,
  NOK_count = 0;
function randomInteger(max) {
  return Math.floor(Math.random() * Math.floor(max))
}
function re_init_page() {
  $('#next_question').hide();
  var rand1 = randomInteger(letters.length);
  $('#letter').attr( 'txt', letters[rand1][1] ).text( letters[rand1][1] );
  var RESULT = rand1;
  var options = {};
  options[RESULT] = 1;
  for (var i = 0; i < 2000; i++) {
    var xx = randomInteger(letters.length);
    options[xx] = 1;
    var size = 0;
    for (var j in options) {
      size++
    };
    if (size === 8) break;
  }
  var sorted = Object.keys(options).sort(function sortNumber(a, b) {
    return a - b
  });
  sorted.forEach(function(elem, i) {
    $('#ans' + i).html(
      '<button class="ans" ans="' + elem + '">' + letters[elem][0] + '</button>'
    );
  });
  $('#ans').show();
  $('.ans').on('click', function(e) {
    e.preventDefault();
    e.stopPropagation();
    var youPicked = $(this).attr('ans')*1;
    if (youPicked === RESULT) {
      $('#next_question').show();
      YOK_count++;
      $('.ans').hide();
    } else {
      $('#next_question').hide();
      NOK_count++;
    }
    $('#result').text(youPicked).css(
      'color', youPicked === RESULT ? 'green' : 'red'
    );
    $('#YOK_count').text(YOK_count);
    $('#NOK_count').text(NOK_count);
  });
}
re_init_page();
$('#next_question').on('click', function() {
  re_init_page();
});
});
</script>
