<script>
  function sayText(txt) {
    var msg = new SpeechSynthesisUtterance(txt);

    // window.speechSynthesis.getVoices().some((voice) => {
    //   if (voice.name === "Maged") {
    //     msg.voice = voice;
    //     return true;
    //   }
    // });

    msg.rate = 0.25;
    msg.volume = 10;
    msg.lang = "ar-SA";
    window.speechSynthesis.speak(msg);
  }
  var letters = [
    ["&#x0627;", "Alif", "ا"],
    ["&#x0628;", "Be", "ب"],
    ["&#x062A;", "Te", "ت"],
    ["&#x062B;", "Se", "ث"],
    ["&#x062C;", "Jeem", "ج"],
    ["&#x062D;", "Ha", "ح"],
    ["&#x062E;", "KHha", "خ"],
    ["&#x062F;", "Daal", "د"],
    ["&#x0630;", "Zaal", "ذ"],
    ["&#x0631;", "Ray", "ر"],
    ["&#x0632;", "Zay", "ز"],
    ["&#x0633;", "Seen", "س"],
    ["&#x0634;", "Sheen", "ش"],
    ["&#x0635;", "Swaad", "ص"],
    ["&#x0636;", "Zwaad", "ض"],
    ["&#x0637;", "Toe", "ط"],
    ["&#x0638;", "Zoe", "ظ"],
    ["&#x0639;", "Ayn", "ع"],
    ["&#x063A;", "Ghayn", "غ"],
    ["&#x0641;", "Fe", "ف"],
    ["&#x0642;", "Qaaf", "ق"],
    ["&#x0643;", "Kaaf", "ك"],
    ["&#x0644;", "Laam", "ل"],
    ["&#x0645;", "Meem", "م"],
    ["&#x0646;", "Nun", "ن"],
    ["&#x0647;", "Ha", "ه"],
    ["&#x0648;", "Wow", "و"],
    ["&#x064A;", "Ye", "ي"]
  ];
  $(function() {
    $("#letter").on("click", function() {
      sayText($(this).attr("txt"));
    });
    var MAX = 50,
      YOK_count = 0,
      NOK_count = 0;
    function randomInteger(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }
    function re_init_page() {
      $("#next_question").hide();
      var rand1 = randomInteger(letters.length);
      $("#letter")
        .attr("txt", letters[rand1][2])
        .text(letters[rand1][1]);
      var RESULT = rand1;
      var options = {};
      options[RESULT] = 1;
      for (var i = 0; i < 2000; i++) {
        var xx = randomInteger(letters.length);
        options[xx] = 1;
        var size = 0;
        for (var j in options) {
          size++;
        }
        if (size === 8) break;
      }
      var sorted = Object.keys(options).sort(function sortNumber(a, b) {
        return a - b;
      });
      sorted.forEach(function(elem, i) {
        $("#ans" + i).html('<button class="ans" ans="' + elem + '">' + letters[elem][0] + "</button>");
      });
      $("#ans").show();
      $(".ans").on("click", function(e) {
        e.preventDefault();
        e.stopPropagation();
        var youPicked = $(this).attr("ans") * 1;
        if (youPicked === RESULT) {
          $("#next_question").show();
          YOK_count++;
          $(".ans").hide();
        } else {
          $("#next_question").hide();
          NOK_count++;
        }
        $("#result")
          .text(youPicked)
          .css("color", youPicked === RESULT ? "green" : "red");
        $("#YOK_count").text(YOK_count);
        $("#NOK_count").text(NOK_count);
      });
    }
    re_init_page();
    $("#next_question").on("click", function() {
      re_init_page();
    });
  });
</script>
